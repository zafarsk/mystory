<div class="container" ng-controller="UserCreateController as userCreate">
	<div class="row">
		<div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1>Signup</h1>
			<form class="form-signin" method="post" ng-submit="userCreate.signupUser()">
                Name : <input  type="text" class="form-control" name="name" ng-model="userCreate.userData.name" />
				Username : <input  type="text" class="form-control" name="username" ng-model="userCreate.userData.username" /> 
				Password : <input type="password" class="form-control"  name="password" ng-model="userCreate.userData.password" />

				<button type="submit" class="btn btn-danger">Signup</button>
			</form>
		</div>
	</div>
</div>
