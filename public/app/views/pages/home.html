<div class="jumbotron text-center" ng-if="!main.loggedIn">
	
	<div>
		<h1>Sign up!</h1>
	</div>
	<div>
		<p>
			Login to write story
		</p>
		<a href="/login" class="btn btn-primary">Login</a>
	</div>

</div>

<div class="row" ng-if="main.loggedIn">
	<div class="col-md-3"></div>
	<div class="col-md-4" ng-controller="StoryController as story">
		<div class="row">
			<div class="panel panel-primary">
				<div class="panel-heading">Write Story</div>

				<div class="panel-body">
					<form ng-submit="story.createStory()">
						<input type="text" name="story" class="form-control input-lg" 
						ng-model="story.storyData.content" placeholder="..........." required>
					</form>
				</div>

			</div>
			<div class="panel panel-success">
				<div class="panel-heading">Story</div>
				<div class="panel-body" ng-repeat="each in story.stories | orderBy:'$index':true">
					<p>{{ each.content }}</p>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3"></div>
</div>
